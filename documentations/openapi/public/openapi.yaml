openapi: '3.0.2'

info:
  title: Template API Documentation
  description: Manage API endpoints.
  version: 0.0.1

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer

security:
  - BearerAuth: []

servers:
  - url: https://www.kuliah-oskhar.my.id/api/v1
  - url: http://localhost:8000/api/v1

paths:
  # Write your own API endpoints
  /auth/login:
    # endpoint GET /buku
    post:
      tags:
        - Authentication
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: 'admin@example.com'
                password:
                  type: string
                  example: 'admin'
                is_remember_me:
                  type: boolean
                  example: true
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: 'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJ0ZXN0IiwiaWF0IjoxNjI0MDM0MjU5LCJleHAiOjE2MjQwMzQ5NTl9'
  /auth/reset-password:
    # endpoint GET /buku
    post:
      tags:
        - Authentication
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                old_password:
                  type: string
                  example: '123456'
                new_password:
                  type: string
                  example: '123456'
                confirm_password:
                  type: string
                  example: '123456'
      responses:
        200:
          content:
  /auth/refresh-token:
    # endpoint GET /buku
    post:
      tags:
        - Authentication
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: 'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJ0ZXN0IiwiaWF0IjoxNjI0MDM0MjU5LCJleHAiOjE2MjQwMzQ5NTl9'

  /auth/logout:
    # endpoint GET /buku
    post:
      tags:
        - Authentication
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Logout Success'
  /auth/user:
    # endpoint GET /buku
    get:
      tags:
        - Authentication
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  name:
                    type: string
                    example: Name
                  email:
                    type: string
                    example: email@example.com
                  is_admin:
                    type: boolean
                    example: true
                  created_at:
                    type: string
                    example: 2023-01-01 00:00:00
                  updated_at:
                    type: string
                    example: 2023-01-01 00:00:00
                  deleted_at:
                    type: string
                    example: 2023-01-01 00:00:00

  /incident:
    get:
      summary: Get all incidents
      tags:
        - incident
      parameters:
        - in: query
          name: length
          schema:
            type: integer
          description: Jumlah data yang ingin ditampilkan
      responses:
        '200':
