                        example: 1
                      subject:
                        type: string
                        example: Subject
                      status:
                        type: string
                        example: Submitted
                      comment:
                        type: string
                        example: Comment
                      created_at:
                        type: string
                        example: 2023-01-01 00:00:00
                      reporter:
