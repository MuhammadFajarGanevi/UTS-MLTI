      summary: Create a new incident
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - subject
                - description
                - status
              properties:
                subject:
                  type: string
                description:
                  type: string
                status:
                  type: string
      responses:
        '201':
          description: Incident created

